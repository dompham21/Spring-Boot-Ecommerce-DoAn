<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org">
<head th:replace="fragments :: page_head('Login - Music Website', 'none')" />
<head>
	<link rel="stylesheet" type="text/css" th:href="@{/css/login.css}"/>
</head>
<body>

<div class="container-fluid auth-container d-flex justify-content-center align-items-center">
	<form class="auth-form needs-validation" th:action="@{/signup}" th:object="${user}" method="post">
		<input type="hidden" th:field="*{id}" />
		<div class="auth-form-wrapper-logo mb-4 pt-4 d-flex justify-content-center align-items-center">
			<img th:src="@{/images/logo-white.png}"/>
		</div>
		<p class="auth-form-desc text-center mb-5">Đăng ký và mua hàng tại Shopwise!</p>
		<div class="mb-4 d-flex flex-column">
			<div class="d-flex justify-content-center align-items-center">
				<input type="text" class="form-control auth-input auth-input-group" style="margin-right: 5px"  placeholder="Họ" th:field="*{firstName}" required>
				<input type="text" class="form-control auth-input auth-input-group"  placeholder="Tên" th:field="*{lastName}" required>
			</div>
			<div class="d-flex flex-column">
				<span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"  class="form-valid-feedback"></span>
				<span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"  class="form-valid-feedback"></span>
			</div>
		</div>
		<div class="mb-4 d-flex flex-column">
			<input type="email" class="form-control auth-input"  placeholder="Email" th:field="*{email}" required>
			<span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"  class="form-valid-feedback"></span>
		</div>
		<div class="mb-4 d-flex flex-column">
			<input type="text" class="form-control auth-input"  placeholder="Phone number" th:field="*{phone}" required>
			<span th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"  class="form-valid-feedback"></span>
		</div>
		<div class="mb-5 d-flex flex-column">
			<input type="password" class="form-control auth-input" placeholder="Password" th:field="*{password}" required>
			<span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"  class="form-valid-feedback"></span>
		</div>

		<button type="submit" class="btn btn-danger auth-btn">Signup</button>
		<p class="mt-3">Already have account? <span><a style="color: #20DF7F;text-decoration: none" href="/login">Login</a></span></p>
	</form>
	<div class="auth-footer">
		<img class="auth-footer-img" src="https://res.cloudinary.com/dmriwkfll/image/upload/v1636682353/Vectors_fbzj2w.png">
	</div>
</div>

<script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}" ></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

<script type="text/javascript" >

</script>

</body>

</html>
