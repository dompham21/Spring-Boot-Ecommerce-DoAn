<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org">
<head th:replace="fragments :: page_head('Login - Music Website', 'none')" />
<head>
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}"/>
</head>
<body>

<div class="container-fluid auth-container d-flex justify-content-center align-items-center">
    <form class="auth-form needs-validation" th:action="@{/forgot-password}" th:object="${user}" method="post">
        <div class="auth-form-wrapper-logo mb-4 pt-4 d-flex justify-content-center align-items-center">
            <img th:src="@{/images/logo-white.png}"/>
        </div>
        <p class="auth-form-desc text-center mb-5">Nhập email bạn sử dụng đã đăng ký tài khoản!</p>
        <div class="mb-4 d-flex flex-column">
            <input type="email" class="form-control auth-input"  placeholder="Email"  name="email" required>
            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"  class="form-valid-feedback"></span>
        </div>

        <button type="submit" class="btn btn-danger auth-btn">Tiếp tục</button>
        <p class="mt-3">Bạn đã có tài khoản? <span><a style="color: #20DF7F;text-decoration: none" href="/login">Login</a></span></p>
    </form>
    <div class="auth-footer">
        <img class="auth-footer-img" src="https://res.cloudinary.com/dmriwkfll/image/upload/v1636682353/Vectors_fbzj2w.png">
    </div>
</div>

<script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}" ></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/js/index.js}" ></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.4/dist/sweetalert2.all.min.js"></script>

<script th:inline="javascript">
    $(document).ready(function() {
        let messageError = [[${messageError}]];
        let messageSuccess = [[${messageSuccess}]];

        if(messageSuccess) {
            Swal.fire({
                title: '',
                text: messageSuccess,
                icon: 'success',
                confirmButtonColor: '#3085d6'
            })
        }
        if(messageError ) {
            Swal.fire({
                title: '',
                text: messageError,
                icon: 'error',
            })
        }

    })
</script>

</body>

</html>
