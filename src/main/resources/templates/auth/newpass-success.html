<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org">
<head th:replace="fragments :: page_head('Verify - iMusic Website', 'none')" />
<head>
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}"/>
</head>
<body>
<div class="container-fluid auth-container d-flex justify-content-center align-items-center">

    <form class="auth-form needs-validation">
        <div class="auth-form-wrapper-logo mb-4 pt-4 d-flex justify-content-center align-items-center">
            <img th:src="@{/images/logo-white.png}"/>
        </div>
        <h4 class="text-center">Bạn đã khôi phục mật khẩu thành công!</h4>
        <p class="auth-form-desc text-center mb-5">Vui lòng kiểm tra email <strong th:text="${email}"></strong> để lấy mật khẩu mới</p>
        <p class="mt-3 text-center">Click to Login <span><a style="color: #20DF7F;text-decoration: none" href="/login">Login here</a></span></p>
    </form>
    <div th:replace="fragments :: toast"></div>
    <div class="auth-footer">
        <img class="auth-footer-img" src="https://res.cloudinary.com/dmriwkfll/image/upload/v1636682353/Vectors_fbzj2w.png">
    </div>
</div>
</body>
</html>
