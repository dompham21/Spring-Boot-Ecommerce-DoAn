<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: page_head('User - Music Website', 'none')" />
<head>
    <link rel="stylesheet" type="text/css" th:href="@{/css/index.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/sidebar.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/header.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/dashboard.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/add_form.css}"/>
</head>
<body>
    <div id="page-container" class="d-flex flex-column flex-root">
        <div class="d-flex flex-row flex-column-fluid page">
            <div th:replace="${isEdit} ? ~{fragments/sidebar_fragment :: sidebar('user','user_all')} : ~{fragments/sidebar_fragment :: sidebar('user','user_new')}"></div>

            <div class="d-flex flex-column wrapper">
                <div th:replace="fragments/header_fragment :: header"></div>
                <div class="content">

                    <section class="form-container">
                        <div class="form-container-header d-flex align-items-center justify-content-between">
                            <h1 class="title" th:text="${isEdit} ? 'Sua Thong Tin Người Dùng': 'Thêm Người Dùng Mới'"></h1>
                        </div>
                        <div class="form-container-content">
                            <div class="row justify-content-center">
                                <div class="col-md-10 col-lg-8">
                                    <form th:action="${isEdit} ? @{'/admin/user/edit/' + ${user.id}} : @{/admin/user/add}" th:object="${user}" method="post" id="form-user">
                                        <div class="mb-4">
                                            <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"  class="form-valid-feedback"></span>
                                            <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"  class="form-valid-feedback"></span>
                                            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"  class="form-valid-feedback"></span>
                                            <span th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"  class="form-valid-feedback"></span>
                                        </div>
                                        <input type="hidden" th:field="*{id}" />
                                        <div class="mb-4">
                                            <label class="form-label" for="name">Name</label>
                                            <input type="text" class="form-control" id="name" th:field="*{name}"  required/>
                                        </div>
                                        <div class="mb-4">
                                            <label class="form-label" for="description">Description</label>
                                            <textarea class="form-control" id="description" th:field="*{description}" rows="4" required></textarea>
                                        </div>
                                        <div class="mb-4">
                                            <label class="form-label" for="shortDescription">Sort Description</label>
                                            <textarea class="form-control" id="shortDescription"  th:field="*{shortDescription}"  rows="4" required></textarea>
                                        </div>
                                        <div class="mb-4 d-flex flex-column justify-content-center">
                                            <label class="form-label" for="category">Category</label>
                                            <select class="custom-select" required id="category" name="category">
                                                <option value="">Open this select menu</option>
                                                <option value="1">One</option>
                                                <option value="2">Two</option>
                                                <option value="3">Three</option>
                                            </select>
                                        </div>
                                        <div class="mb-4 d-flex flex-column justify-content-center">
                                            <label class="form-label" for="brand">Brand</label>
                                            <select class="custom-select" required id="brand" name="brand">
                                                <option value="">Open this select menu</option>
                                                <option value="1">One</option>
                                                <option value="2">Two</option>
                                                <option value="3">Three</option>
                                            </select>
                                        </div>
                                        <div class="row mb-4">
                                            <div class="col-md-6">
                                                <label class="form-label" for="price">Price</label>
                                                <div class="input-group">
                                                    <input type="text"  class="form-control" id="price" th:field="*{price}" required pattern="^([.]?[0-9])+$" value="0">
                                                    <span class="input-group-text">VNĐ</span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row mb-4">
                                            <div class="col-md-6">
                                                <label class="form-label" for="inStock">In Stock</label>
                                                <input type="text" class="form-control" id="inStock" th:field="*{inStock}" required  pattern="^([.]?[0-9])+$" value="0">
                                            </div>
                                        </div>
                                        <div class="row mb-4">
                                            <div class="col-md-6">
                                                <label class="form-label" for="discount">Discount</label>
                                                <div class="input-group">
                                                    <input type="number" min="0" max="100" class="form-control input-number-discount" id="discount" th:field="*{discount}" >
                                                    <span class="input-group-text">%</span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row mb-4" style="padding:0 15px">
                                            <div class="upload-zone d-flex justify-content-center align-items-center">
                                                <input type="file"  accept="image/*" class="upload-zone-input" onchange="loadFile(event)" id="input-image" multiple="false" th:required="${isEdit} ? 'false' : 'true'"/>
                                                <input type="text" id="image" th:field="*{image}" style="display: none; opacity: 0"/>
                                                <img id="image-output"/>
                                                <div class="upload-zone-content">
                                                    <div class="upload-zone-title">Select file</div>
                                                    <div class="upload-zone-desc">Click browse thorough your machine</div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="mb-4">
                                            <div class="d-flex flex-column justify-content-center">
                                                <div class="custom-control custom-switch">
                                                    <input type="checkbox" class="custom-control-input" id="isActive" th:field="*{isActive}">
                                                    <label class="custom-control-label" for="isActive">Publish?</label>
                                                </div>
                                            </div>

                                        </div>
                                        <div class="mb-4 d-flex align-items-center justify-content-end">
                                            <button type="submit" class="btn btn-danger auth-btn">Luu lai</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}" ></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script><script type="text/javascript" th:src="@{/js/index.js}" ></script>


    <script>
        $(document).ready(function() {

        })
    </script>
</body>

</html>
